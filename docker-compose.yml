version: '3.8'

services:
  frontend-bpr-track:
    build:
      context: .
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://localhost:7052}
    container_name: frontend-bpr-track
    ports:
      - "1001:81"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:81/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
